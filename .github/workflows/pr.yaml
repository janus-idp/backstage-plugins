name: Pull request

on: pull_request

jobs:
  test:
    name: Test with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/test
        with:
          args: '[HEAD^1]'
          node-version: ${{ matrix.node-version }}

      - name: Fail PR check if workspace dirty
        shell: bash
        run: |
          changed_files="$(git diff --name-only . || true)"
          if [[ $changed_files ]]; then
            echo "After 'yarn install', workspace is dirty! The following files have changed:"
            echo
            git diff --name-only . || true
            echo
            echo "You can regenerate the yarn.lock with https://github.com/janus-idp/backstage-plugins/actions/workflows/yarn-lock.yaml"
            exit 42
          fi

  build:
    name: Build all packages with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build
        with:
          args: '[HEAD^1]'
