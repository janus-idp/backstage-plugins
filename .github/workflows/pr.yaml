name: Pull request

on: pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/test
        env:
          HEAD: ${{ github.sha }}
          BASE: ${{ github.event.pull_request.base.sha }}
        with:
          args: '[$BASE...$HEAD]'

  build:
    name: Build all packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build
        env:
          HEAD: ${{ github.sha }}
          BASE: ${{ github.event.pull_request.base.sha }}
        with:
          args: '[$BASE...$HEAD]'
