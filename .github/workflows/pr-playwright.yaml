name: Playwright tests

on:
  pull_request:
    branches: [main]

jobs:
  playwright:
    name: 'Run Playwright Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Install playwright
        run: yarn playwright install --with-deps chromium

      - name: Run tests
        run: |
          # Start backend
          echo "Starting backend"
          logfile=$(mktemp)
          yarn run start:backend >$logfile 2>&1 &
          for attempt in $(seq 1 45); do
            sleep 1
            if grep -q "Error:" $logfile; then
              cat $logfile
              exit 1
            fi
            if grep -q "Listening on" $logfile; then
              echo "Backend started"
              break
            fi
            if [[ attempt -eq 45 ]]; then
              echo "Failed to launch backend"
              cat $logfile
              exit 1
            fi
          done

          # Run UI tests
          yarn run test:ui -- --filter=...[HEAD^1]

          # Kill backend
          pid=$(lsof -i :7007 -Fp | grep p | sed s/p//)
          kill -9 $pid && echo "Backend shut down"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: plugins/*/playwright-report/
          retention-days: 1
