name: Regen yarn.lock

on:
  workflow_dispatch:
    inputs:
      node-version:
        description: Node.js version
        required: true
        default: '20'

  push:
    branches:
      # since we use multi-semantic-release, which assumes that all plugins in the 1.1.x branch
      # are versioned < 1.2, we can only release from main branch. See RHIDP-1720 for more info
      - main
concurrency:
  group: yarn-lock
  cancel-in-progress: true

jobs:
  regen-yarn-lock:
    name: Regen yarn.lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: ${{ inputs.node-version }}
          # This is to pick the right version when executed upon pushes to the main branch.
          # If node-version and node-version-file are both provided, the action will use the version from node-version.
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup local Turbo cache
        uses: dtinth/setup-github-actions-caching-for-turbo@cc723b4600e40a6b8815b65701d8614b91e2669e # v1

      - name: Install dependencies
        shell: bash
        run: |
          yarn install

      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        with:
          app-id: ${{ vars.JANUS_IDP_GITHUB_APP_ID }}
          private-key: ${{ secrets.JANUS_IDP_GITHUB_APP_PRIVATE_KEY }}

      - name: Regen yarn.lock
        uses: ./.github/actions/yarn-lock
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
