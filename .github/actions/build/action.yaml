name: Build all packages
description: Build all packages
inputs:
  args:
    description: Backstage CLI repo build arguments
    default: '@janus-idp/*'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Setup local Turbo cache
      uses: dtinth/setup-github-actions-caching-for-turbo@v1

    - name: Install dependencies
      shell: bash
      run: |
        yarn install
        if [[ $(git diff --name-only . || true) ]]; then
          echo "After 'yarn install', workspace is dirty! The following files have changed:"
          echo
          git diff --name-only . || true
          exit 42
        fi

    - name: Build all packages
      shell: bash
      run: yarn run build -- --filter=${{ inputs.args }} --concurrency=1
