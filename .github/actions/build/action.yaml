name: Build packages
description: Build packages
inputs:
  args:
    description: Backstage CLI repo build arguments
    default: --filter=@janus-idp/*

runs:
  using: 'composite'
  steps:
    - name: Export dynamic data
      shell: bash
      run: yarn run export-dynamic:clean --concurrency=75% ${{ inputs.args }}

    - name: Build packages
      shell: bash
      run: yarn run build --concurrency=75% ${{ inputs.args }}
