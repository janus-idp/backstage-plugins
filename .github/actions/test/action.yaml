name: Test
description: Test Node.js package
inputs:
  args:
    description: Backstage CLI repo build arguments
    default: '@janus-idp/*'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Setup local Turbo cache
      uses: dtinth/setup-github-actions-caching-for-turbo@a0e976d970c2a94366a26984efcef3030e2c0115 # v1

    - name: Install dependencies
      shell: bash
      run: |
        yarn install
        if [[ $(git diff --name-only . || true) ]]; then
          echo "After 'yarn install', workspace is dirty! The following files have changed:"
          echo
          git diff --name-only . || true
          exit 42
        fi

    - name: Run prettier
      shell: bash
      run: yarn prettier:check

    - name: Run lint
      shell: bash
      run: yarn lint --filter=${{ inputs.args }}

    - name: Run tests
      shell: bash
      run: yarn test --filter=${{ inputs.args }}
