name: Test
description: Test Node.js package
inputs:
  args:
    description: Backstage CLI repo build arguments
    default: '@janus-idp/*'
  node-version:
    description: Node.js version
    required: true
    default: 20
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'

    - name: Setup local Turbo cache
      uses: dtinth/setup-github-actions-caching-for-turbo@a0e976d970c2a94366a26984efcef3030e2c0115 # v1

    - name: Install dependencies
      shell: bash
      run: |
        yarn install
        if [[ $(git diff --name-only . || true) ]]; then
          echo "After 'yarn install', workspace is dirty! The following files have changed:"
          echo
          git diff --name-only . || true
          exit 42
        fi

    - name: Run prettier
      shell: bash
      run: yarn prettier:check

    - name: Run lint
      shell: bash
      run: yarn lint --filter=${{ inputs.args }}

    - name: Run tests
      shell: bash
      run: yarn test --filter=${{ inputs.args }}
