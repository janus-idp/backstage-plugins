name: Test
description: Test Node.js package
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Start backstage
      shell: bash
      run: yarn install

    - name: Start backstage
      shell: bash
      run: yarn start:backstage

    - name: Wait for  backstage
      shell: bash
      run: timeout 600 bash -c 'until echo > /dev/tcp/localhost/7007; do sleep 3; done;' && sleep 180 && cat >/tmp/backstage.log

    - name: Test get notifications
      shell: bash
      run: curl http://localhost:7007/api/notifications/notifications
