openapi: 3.1.0
info:
  title: Orchestrator plugin
  description: API to interact with orchestrator plugin
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
  - url: /
paths:
  /v2/workflows/overview:
    get:
      operationId: getWorkflowsOverview
      description: Get a list of workflow overviews
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewListResultDTO'
        '500':
          description: Error fetching workflow overviews
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}/overview:
    get:
      operationId: getWorkflowOverviewById
      description: Get a workflow overview by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewDTO'
        '500':
          description: Error fetching workflow overview
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows:
    get:
      operationId: getWorkflows
      description: Get a list of workflow
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowListResultDTO'
        '500':
          description: Error fetching workflow list
          content:
            text/plain:
              schema:
                type: string
    post:
      operationId: createWorkflow
      summary: Create or update a workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uri:
                  type: string
                body:
                  type: string
              required:
                - uri
      parameters:
        - name: uri
          in: query
          description: URI parameter
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflowItem:
                    $ref: '#/components/schemas/WorkflowDTO'
        '500':
          description: Error creating workflow
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}:
    get:
      operationId: getWorkflowById
      description: Get a workflow by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDTO'
        '500':
          description: Error fetching workflow
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/instances:
    get:
      operationId: getInstances
      summary: Get instances
      description: Retrieve an array of instances
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessInstancesDTO'
        '500':
          description: Error fetching instances
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/instances/{instanceId}:
    get:
      summary: Get Workflow Instance by ID
      operationId: getInstanceById
      parameters:
        - name: instanceId
          in: path
          required: true
          description: ID of the workflow instance
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessInstanceDTO'
        '500':
          description: Error fetching instance
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/instances/{instanceId}/result:
    get:
      summary: Get assessment results
      operationId: getAssessmentResults
      parameters:
        - name: instanceId
          in: path
          required: true
          description: ID of the workflow instance
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDataDTO'
        '500':
          description: Error fetching instance results
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/instances/statuses:
    get:
      operationId: getWorkflowStatuses
      summary: Get workflow status list
      description: Retrieve an array of workflow statuses as string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowRunStatusDTO'
        '500':
          description: Error fetching instances statuses list
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}/execute:
    post:
      summary: Execute a workflow
      operationId: executeWorkflow
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to execute
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteWorkflowRequestDTO'
      responses:
        '200':
          description: Successful execution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteWorkflowResponseDTO'
        '500':
          description: Error executing workflow
          content:
            text/plain:
              schema:
                type: string
  /v2/specs:
    get:
      summary: Get workflow specifications
      operationId: getWorkflowSpecs
      description: List all stored workflow specification. Each workflow specification is represented as a JSON string
      responses:
        '200':
          description: Successful retrieval of workflow specifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowSpecFileDTO'
        '500':
          description: Error fetching workflow specifications list
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}/parameters:
    get:
      summary: Get input parameters by steps
      operationId: getParametersByStep
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        '200':
          description: Successful division of parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParametersByStepDTO'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error fetching workflow input parameters
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}/progress:
    get:
      summary: Get Workflow Progress
      operationId: getWorkflowProgress
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowProgressDTO'
        '500':
          description: Error fetching workflow progress
          content:
            text/plain:
              schema:
                type: string
  /v2/workflows/{workflowId}/abort:
    delete:
      summary: Abort a workflow instance
      operationId: abortWorkflow
      description: Aborts a workflow instance identified by the provided workflowId.
      parameters:
        - name: workflowId
          in: path
          required: true
          description: The identifier of the workflow instance to abort.
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error aborting workflow
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    WorkflowOverviewListResultDTO:
      type: object
      properties:
        overviews:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOverviewDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
    WorkflowOverviewDTO:
      type: object
      properties:
        workflowId:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
        lastTriggeredMs:
          type: number
          minimum: 0
        lastRunStatus:
          type: string
        type:
          type: string
          minimum: 0
        avgDurationMs:
          type: number
          minimum: 0
        description:
          type: string
    PaginationInfoDTO:
      type: object
      properties:
        limit:
          type: number
          minimum: 0
        offset:
          type: number
          minimum: 0
        totalCount:
          type: number
          minimum: 0
      additionalProperties: false
    WorkflowListResultDTO:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
      required:
        - items
        - paginationInfo
    WorkflowDTO:
      type: object
      properties:
        id:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        uri:
          type: string
          description: URI of the workflow definition
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description:
          type: string
          description: Description of the workflow
        annotations:
          type: array
          items:
            type: string
      required:
        - id
        - category
        - uri
    WorkflowCategoryDTO:
      type: string
      description: Category of the workflow
      enum:
        - assessment
        - infrastructure
      x-enum-varnames:
        - ASSESSMENT
        - INFRASTRUCTURE
      x-enum-descriptions:
        - Assessment Workflow
        - Infrastructure Workflow
    ProcessInstancesDTO:
      type: array
      items:
        $ref: '#/components/schemas/ProcessInstanceDTO'
    ProcessInstanceDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        workflow:
          type: string
        status:
          $ref: '#/components/schemas/ProcessInstanceStatusDTO'
        started:
          type: string
          format: date-time
        duration:
          type: string
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description:
          type: string
        workflowdata:
          $ref: '#/components/schemas/WorkflowDataDTO'
    WorkflowDataDTO:
      type: object
      properties:
        workflowoptions:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOptionsDTO'
      additionalProperties: true
    WorkflowOptionsDTO:
      type: array
      items:
        $ref: '#/components/schemas/WorkflowSuggestionDTO'
    WorkflowSuggestionDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    ProcessInstanceStatusDTO:
      type: string
      description: Status of the workflow run
      enum:
        - Running
        - Error
        - Completed
        - Aborted
        - Suspended
      x-enum-varnames:
        - RUNNING
        - ERROR
        - COMPLETED
        - ABORTED
        - SUSPENDED
      x-enum-descriptions:
        - Running
        - Error
        - Completed
        - Aborted
        - Suspended
    WorkflowRunStatusDTO:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ExecuteWorkflowRequestDTO:
      type: object
      properties:
        inputData:
          type: object
          additionalProperties:
            type: string
      required:
        - inputData
    ExecuteWorkflowResponseDTO:
      type: object
      properties:
        id:
          type: string
    WorkflowSpecFileDTO:
      type: object
      properties:
        path:
          type: string
        content:
          $ref: '#/components/schemas/WorkflowContentDTO'
    WorkflowContentDTO:
      type: object
      properties:
        content:
          type: string
          description: JSON string
      required:
        - content
    ParametersByStepDTO:
      type: array
      items:
        $ref: '#/components/schemas/ParameterStepDTO'
    ParameterStepDTO:
      type: array
      items:
        $ref: '#/components/schemas/ParameterDTO'
    ParameterDTO:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
      required:
        - name
        - type
    WorkflowProgressDTO:
      allOf:
        - $ref: '#/components/schemas/NodeInstanceDTO'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/ProcessInstanceStatusDTO'
            error:
              $ref: '#/components/schemas/ProcessInstanceErrorDTO'
    NodeInstanceDTO:
      type: object
      properties:
        __typename:
          type: string
          default: 'NodeInstance'
          description: Type name
        id:
          type: string
          description: Node instance ID
        name:
          type: string
          description: Node name
        type:
          type: string
          description: Node type
        enter:
          type: string
          format: date-time
          description: Date when the node was entered
        exit:
          type: string
          format: date-time
          description: Date when the node was exited (optional)
        definitionId:
          type: string
          description: Definition ID
        nodeId:
          type: string
          description: Node ID
    ProcessInstanceErrorDTO:
      type: object
      properties:
        __typename:
          type: string
          default: 'ProcessInstanceError'
          description: Type name
        nodeDefinitionId:
          type: string
          description: Node definition ID
        message:
          type: string
          description: Error message (optional)
